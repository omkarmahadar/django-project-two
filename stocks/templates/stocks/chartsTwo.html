{% extends 'base.html' %}

{% block title %}
	Expense Manager
{% endblock title %}

{% block scripts %}

	<script>
		$(document).ready(function(){
			var ctx = document.getElementById('myChart').getContext('2d');
			var myChart = new Chart(ctx, {
			    type: 'doughnut',
			    data: {
			        labels: [
			        	{% for item in items %}
			            		'{{ item }}',
			            	{% endfor %}
			        ],
			        datasets: [{
			            label: '# of Votes',
			            data: [
			            	{% for price in prices %}
			            		{{ price }},
			            	{% endfor %}
			            ],
			            backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255, 99, 132, 1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
			        }]
			    },
			    options: {
			    	responsive:false,
    				maintainAspectRatio: false,
    				layout:{
    					padding:{
    						left:50,
    						right:-100,
    						top:0,
    						bottom:0
    					}
    				},
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero: true
			                }
			            }]
			        }
			    }
			});
		});
	</script>

{% endblock scripts %}


{% block content %}
	<div width="50%">
		<canvas id="myChart" width="600" height="550" style="margin: 0 auto; float: left" ></canvas>
	</div>
{% endblock content %}
